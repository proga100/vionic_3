<ion-header>
   <ion-navbar>
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Compare items</ion-title>
   </ion-navbar>
   <ion-scroll scrollX class="feedviewscroll">
    <ion-segment [(ngModel)]="sgm" (ionChange)="onSegmentChanged($event)">  

                <ion-segment-button value="{{subcateg.virtuemartCategoryId}}" *ngFor="let subcateg of subcategory">
                    {{subcateg.categoryName}}
                </ion-segment-button>
              </ion-segment> 
            </ion-scroll>
</ion-header>
<ion-content class="map-page">


            <ion-list class="subcat_class">
              
              <ion-row>
                 <ion-col col-8 class="category" (click)="subcatsme(subcateg.virtuemartCategoryId)"  *ngFor="let subcateg of subcs; let i = index">
                      <p class="name"><img [src]="subcateg.main_image" /></p>
                      <p class="name"> {{subcateg.categoryName}}</p>
                 </ion-col>
                   
              </ion-row>
           </ion-list>

   <ion-list class="recommendation sort_filter">
  
        <ion-row>
          
          <ion-col col-6 (click)="compare(product.virtuemart_product_id)"  *ngFor="let product of products; let i = index">
              <ion-list class="selected" [id]="product.virtuemart_product_id" style="display:none">
                  <img src="assets/img/selected.png" />
                  </ion-list>
        <p class="name"><img [src]="product.main_image" /></p>
             <p class="name" [innerHTML]=product.product_name></p>
             <p class="number">NO:{{ product.product_sku }}</p>
             <p>${{ product.reg_price}}</p>
          </ion-col>
            
  
       
      </ion-row>
   </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="selctanother" *ngIf="com_pro == 0">
    <ion-title>SELECT ANOTHER ITEM TO COMPARE WITH</ion-title>
  </ion-toolbar> 
  <ion-toolbar class="compareitems" (click)="compareItems()">
    <ion-title >COMPARE ITEMS ("<span [innerHTML]=com_pro></span>")</ion-title>
  </ion-toolbar>
  
</ion-footer>
