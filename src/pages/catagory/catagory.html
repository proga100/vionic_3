<ion-header class="opaque">
   <ion-navbar>
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{catagory.categoryName}}</ion-title>
      <ion-buttons end >
         <button ion-button icon-only (click)="sort()">
            <ion-icon name="swap"></ion-icon>
         </button>
         <button ion-button icon-only (click)="fillter()">
            <ion-icon name="options"></ion-icon>
         </button>         
      </ion-buttons>

   </ion-navbar>
     <ion-slides pager>
      <ion-slide>
	   
         <img src="https://www.cisupplystore.com/newvm/images/stories/virtuemart/product/welding-supply.jpeg" class="slide-banner">
         <ion-title class="collection">Weldin Supply</ion-title>
      </ion-slide>
      <ion-slide>
         <img src="https://www.cisupplystore.com/newvm/images/heater.jpeg" class="slide-banner">
          <ion-title class="collection">Heater</ion-title>
      </ion-slide>
      <ion-slide>
         <img src="https://www.cisupplystore.com/newvm/images/stories/virtuemart/product/welding-supply.jpeg" class="slide-banner">
          <ion-title class="collection">Welding Supply</ion-title>
      </ion-slide>
           
   </ion-slides>
    <ion-scroll scrollX class="feedviewscroll">
        <ion-segment [(ngModel)]="sgm" (ionChange)="onSegmentChanged($event)">  
		
                    <ion-segment-button value="{{subcateg.virtuemartCategoryId}}" *ngFor="let subcateg of subcategory">
                        {{subcateg.categoryName}}
                    </ion-segment-button>
                  </ion-segment> 
                </ion-scroll>
             
                   
                  
</ion-header>

<ion-content class="map-page">

    <div [ngSwitch]="sgm">
      <div *ngFor="let subcats of subcategory">
          <ng-container *ngSwitchCase=subcats.virtuemartCategoryId >
           
              </ng-container>
      </div>
      </div>

    

          <ion-list class="recommendation sort_filter">
              
            <ion-row>
               <ion-col col-8 class="category" (click)="subcatsme(subcateg.virtuemartCategoryId)"  *ngFor="let subcateg of subcs; let i = index">
                    <p class="name"><img [src]="subcateg.main_image" /></p>
                    <p class="name"> {{subcateg.categoryName}}</p>
               </ion-col>
                 
            </ion-row>
         </ion-list>
    
   <ion-list class="recommendation sort_filter">
         
          <!--  <ion-row (click)="hold()"> !-->
                <ion-row>
         <ion-col col-6 (click)="Prod(product.virtuemart_product_id)" *ngFor="let product of products; let i = index">
       <!--   <span class="offers">4% OFF</span> -->
       <p class="name"><img [src]="product.main_image" /></p>
            <p class="name" [innerHTML]=product.product_name></p>
            <p class="number">NO:{{ product.product_sku }}</p>
            <p>${{ product.reg_price}}</p>
         </ion-col>
           
      </ion-row>
   </ion-list>
</ion-content>
