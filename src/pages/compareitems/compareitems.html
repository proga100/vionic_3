<ion-header>
   <ion-navbar>
      <ion-title>Compare Items</ion-title>
      <ion-buttons end>
         <button (click)="cart()" ion-button icon-only >
            <ion-icon name="ios-cart-outline"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
  
      <ion-item-sliding class="sliding">
         <ion-item (click)="Prod(product.virtuemart_product_id)" *ngFor="let product of products; let i = index">
            <ion-row>
               <ion-col col-4>
                  <ion-avatar item-start>
                     <img [src]="product.main_image">
                  </ion-avatar>
               </ion-col>
               <ion-col col-8>
                  <h4 class="productname"  [innerHTML]=product.product_name></h4>
                  <h6 class="id">#{{ product.product_sku }}</h6>
                  <h4 class="productname">${{ product.reg_price}}</h4>
            </ion-col>
      
            </ion-row>
         </ion-item>
         
         <ion-item-options side="right">
            <button ion-button color="primary" class="delete">
               <ion-icon name="ios-cart-outline"></ion-icon>
               <span>cartte</span>
            </button>
            <button ion-button color="secondary" class="cart">
               <ion-icon name="ios-trash-outline"></ion-icon>
               <span>delete</span>
            </button>
         </ion-item-options>
      </ion-item-sliding>
        
      </ion-list>
