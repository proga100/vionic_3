<ion-header>
   <ion-navbar>
      <ion-title>{{product.product_name}}</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-slides class="productdetails_slider"  pager>
      <ion-slide >
         <img [src]="product.main_image"   class="slide-image"/>
      </ion-slide>
    
   </ion-slides>

   <ion-list>
      <p class="productname"  [innerHTML]=product.product_name></p>
      <p class="productno">NO. {{product.product_sku}}</p>
      <p class="productprice">$ {{ product.reg_price}}</p>
      <p class="description">{{product.product_s_desc}}</p>
      <p class="readmore" (click)="readMore()">
          <button ion-button color="light">Read More</button>
          </p>
   </ion-list>

   <ion-row class="productsize">
    
      <ion-col col-12 class="qty" (click)="quantity()">
         QTY 
         <ion-icon name="md-arrow-dropdown"></ion-icon>
      </ion-col>
   </ion-row>
  

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title (click)="addToCart()">ADD TO CART</ion-title>
  </ion-toolbar>
</ion-footer>
